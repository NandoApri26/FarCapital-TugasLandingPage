<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Store</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="Icon" href="assets/icon/IconOS.png" type="image/x-icon">
</head>

<body>

    <!-- ===== Start Navbar ===== -->
    <section id="Navbar">
        <div class="container">
            <!-- ===== Navbar Logo ===== -->
            <div class="logo">
                <img src="assets/icon/LogoOfficeStore.png" alt="LogoOfficeStore">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="" class="active">HOME</a>
                    </li>
                    <li>
                        <a href="">BEST SELLER</a>
                    </li>
                    <li>
                        <a href="">ALL UNDER $30</a>
                    </li>
                    <li>
                        <a href="">REVIEWS</a>
                    </li>
                </ul>
            </div>
            <div class="button">
                <a href="" type="submit">SIGN UP</a>
            </div>
        </div>
    </section>
    <!-- ===== End Navbar ===== -->

    <!-- ===== Start Hero ===== -->
    <section id="Hero">
        <div class="container">
            <div class="col-6 title">
                <div class="text-1">
                    <h2>CLASSIC</h2>
                </div>
                <div class="text-2">
                    <h2>WITH</h2>
                </div>
                <div class="text-3">
                    <h2>NATURAL</h2>
                </div>
                <div class="text-4">
                    <h2>TWIST.</h2>
                </div>
                <p>Find your classic style now!</p>
                <div class="app">
                    <a href="" class="appstore">
                        <img src="assets/icon/Appstore 1.png" alt="Appstore">
                    </a>
                    <a href="" class="playstore">
                        <img src="assets/icon/googleplay 1.png" alt="googleplay">
                    </a>
                </div>
            </div>
            <div class="col-6 img-hero">
                <img src="./assets/Background-1.png" alt="Background-1">
            </div>
        </div>
    </section>
    <!-- ===== End Hero ===== -->

    <!-- ===== Start New Arival ===== -->
    <section id="NewArival">
        <div class="conteiner"></div>
    </section>
    <!-- ===== End New Arival ===== -->

</body>

</html>
